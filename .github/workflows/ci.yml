name: CI

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --workspaces --if-present

      - name: Check formatting
        run: npx prettier --check "packages/**/*.{ts,tsx,json,md}"

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript
        run: npm run typecheck --workspaces --if-present

      - name: Build packages
        run: npm run build --workspaces

      - name: Check package exports
        run: |
          npx attw --pack packages/server-node
          npx attw --pack packages/client-core/core

  test:
    name: Test (${{ matrix.os }}-${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: ['18', '20', '22']
        exclude:
          - os: windows-latest
            node-version: '18'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test --workspaces --if-present -- --coverage

      - name: Check coverage threshold
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20'
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');
          let failed = false;
          const packages = [
            'packages/cli',
            'packages/conformance',
            'packages/server-node',
            'packages/client-core/core',
            'packages/client-apollo/apollo',
            'packages/client-react-query/react-query',
            'packages/client-relay/relay',
            'packages/client-urql/urql'
          ];
          for (const pkg of packages) {
            const summaryPath = path.join(pkg, 'coverage', 'coverage-summary.json');
            if (fs.existsSync(summaryPath)) {
              const summary = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
              const total = summary.total;
              if (total.lines.pct < 80 || total.statements.pct < 80) {
                console.error(\`Coverage below 80% in \${pkg}: lines=\${total.lines.pct}%, statements=\${total.statements.pct}%\`);
                failed = true;
              }
            }
          }
          if (failed) {
            process.exit(1);
          }
          console.log('All coverage checks passed');
          "

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build --workspaces --if-present

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            packages/*/dist
            packages/*/*/dist
          retention-days: 7

  build-verification:
    name: Build Verification (pnpm)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Run build verification script
        run: bash scripts/verify-build.sh

  conformance:
    name: Conformance Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: packages/

      - name: Run conformance tests
        run: |
          if [ -d "packages/conformance" ]; then
            cd packages/conformance && npm test
          else
            echo "Conformance package not found, skipping"
          fi

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd docs && npm ci

      - name: Build documentation
        run: cd docs && npm run build

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/.vitepress/dist
          retention-days: 7

  bundle-size:
    name: Bundle Size
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: packages/

      - name: Check bundle sizes
        run: |
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          for dir in packages/*/dist packages/*/*/dist; do
            if [ -d "$dir" ]; then
              size=$(du -sh "$dir" | cut -f1)
              echo "- $dir: $size" >> $GITHUB_STEP_SUMMARY
            fi
          done

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, build, build-verification, conformance, docs, bundle-size]
    steps:
      - name: All checks passed
        run: echo "All CI checks have passed successfully!"

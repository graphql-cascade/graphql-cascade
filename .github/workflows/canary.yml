name: Canary Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  canary:
    if: ${{ github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[canary]') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
     steps:
       - name: Checkout
         uses: actions/checkout@v4
         with:
           fetch-depth: 0

       - name: Setup Node.js
         uses: actions/setup-node@v4
         with:
           node-version: '20'
           registry-url: 'https://registry.npmjs.org'

       - name: Setup pnpm
         uses: pnpm/action-setup@v4
         with:
           version: 10

       - name: Get pnpm store directory
         shell: bash
         run: |
           echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

       - name: Setup pnpm cache
         uses: actions/cache@v4
         with:
           path: ${{ env.STORE_PATH }}
           key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
           restore-keys: |
             ${{ runner.os }}-pnpm-store-

       - name: Install dependencies
         run: pnpm install --frozen-lockfile

       - name: Build all packages
         run: pnpm -r --if-present build

       - name: Run tests
         run: pnpm -r --if-present test

       - name: Publish canary for server-node
         run: |
           cd packages/server-node
           VERSION=$(node -p "require('./package.json').version")
           TIMESTAMP=$(date +%Y%m%d%H%M%S)
           SHA=$(git rev-parse --short HEAD)
           NEW_VERSION="$VERSION-canary.$TIMESTAMP.$SHA"
           pnpm version "$NEW_VERSION" --no-git-tag-version
           pnpm publish --tag canary
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

       - name: Publish canary for client-core
         run: |
           cd packages/client-core/core
           VERSION=$(node -p "require('./package.json').version")
           TIMESTAMP=$(date +%Y%m%d%H%M%S)
           SHA=$(git rev-parse --short HEAD)
           NEW_VERSION="$VERSION-canary.$TIMESTAMP.$SHA"
           pnpm version "$NEW_VERSION" --no-git-tag-version
           pnpm publish --tag canary
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

       - name: Publish canary for client-apollo
         run: |
           cd packages/client-apollo/apollo
           VERSION=$(node -p "require('./package.json').version")
           TIMESTAMP=$(date +%Y%m%d%H%M%S)
           SHA=$(git rev-parse --short HEAD)
           NEW_VERSION="$VERSION-canary.$TIMESTAMP.$SHA"
           pnpm version "$NEW_VERSION" --no-git-tag-version
           pnpm publish --tag canary
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
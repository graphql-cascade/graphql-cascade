name: Canary Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  canary:
    if: ${{ github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[canary]') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build --workspaces --if-present

      - name: Run tests
        run: npm run test --workspaces --if-present

      - name: Publish canary for server-node
        run: |
          cd packages/server-node
          VERSION=$(node -p "require('./package.json').version")
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          SHA=$(git rev-parse --short HEAD)
          NEW_VERSION="$VERSION-canary.$TIMESTAMP.$SHA"
          npm version "$NEW_VERSION" --no-git-tag-version
          npm publish --tag canary
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish canary for client-core
        run: |
          cd packages/client-core/core
          VERSION=$(node -p "require('./package.json').version")
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          SHA=$(git rev-parse --short HEAD)
          NEW_VERSION="$VERSION-canary.$TIMESTAMP.$SHA"
          npm version "$NEW_VERSION" --no-git-tag-version
          npm publish --tag canary
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish canary for client-apollo
        run: |
          cd packages/client-apollo/apollo
          VERSION=$(node -p "require('./package.json').version")
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          SHA=$(git rev-parse --short HEAD)
          NEW_VERSION="$VERSION-canary.$TIMESTAMP.$SHA"
          npm version "$NEW_VERSION" --no-git-tag-version
          npm publish --tag canary
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}